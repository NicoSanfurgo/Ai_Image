<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ai Image Generator</title>
</head>

<body>

    <div class="container">
        <h1>Ai Image Generator</h1>
        <p>Escriba aquí su mensaje en INGLES para generar imágenes con el poder de Ai, por ejemplo: "Best quality, masterpiece,
            high resolution, 4K, ultra high resolution, detailed shadows (Couple dancing in the rain), colorful braids".</p>
        <form class="gen-form">
            <input type="text" id="user-prompt" , placeholder="Type your prompt here..." autocomplete="off">
            <button type="button" id="generate">Generar</button>
        </form>

        <div class="result">
            <div id="loading">Generando...</div>
            <div id="image-grid"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
